<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strom-Dashboard</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #f0f0f0;
      --blue: #00aaff;
      --neonyellow: #fffb00;
      --card-bg-light: #f5f5f5;
      --card-bg-dark: #1e1e1e;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      .card {
        background-color: var(--card-bg-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-light);
      }
      .card {
        background-color: var(--card-bg-light);
      }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      color: var(--blue);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>⚡ Strom-Dashboard</h1>
  <div class="grid">
    <div class="card">
      <div class="label">Momentanverbrauch</div>
      <div class="value" id="leistung">-- W</div>
      <canvas id="gauge"></canvas>
    </div>
    <div class="card">
      <div class="label">Bezug</div>
      <div class="value" id="bezug">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Einspeisung</div>
      <div class="value" id="einspeisung">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Tagesverbrauch heute</div>
      <div class="value" id="verbrauchHeute">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Tagesverbrauch gestern</div>
      <div class="value" id="verbrauchGestern">-- kWh</div>
    </div>
    <div class="card" style="grid-column: 1 / -1">
      <div class="label">Tagesverlauf</div>
      <canvas id="verlauf"></canvas>
    </div>
    <div class="card" style="grid-column: 1 / -1">
      <div class="label">Wochenstatistik</div>
      <canvas id="woche"></canvas>
    </div>
<div id="last-update" class="mt-4 flex items-center gap-4 p-3 rounded-lg border border-gray-300 dark:border-gray-600 max-w-fit bg-white dark:bg-[#1e1e1e] text-sm leading-tight shadow-sm">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 2m6-2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <div class="flex flex-col">
   <div class="flex flex-col gap-1 sm:flex-row sm:items-center sm:gap-2">
      <span id="last-update-text">Letzte Aktualisierung: --</span>
      <span id="live-badge" class="hidden text-xs font-semibold bg-yellow-200 text-yellow-900 dark:bg-yellow-600 dark:text-yellow-100 px-2 py-0.5 rounded-full w-max">Live</span>
    </div>
    <span id="seriennummer-text">Seriennummer: --</span>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
  <script>
    async function fetchDashboardData() {
      try {
        const response = await fetch('/api/dashboard');
        const data = await response.json();

        // Daten in die HTML-Elemente einfügen
        document.getElementById('leistung').textContent = `${data.leistung} W`;
        document.getElementById('bezug').textContent = `${data.bezug} kWh`;
        document.getElementById('einspeisung').textContent = `${data.einspeisung} kWh`;
        document.getElementById('verbrauchHeute').textContent = `${data.verbrauchHeute} kWh`;
        document.getElementById('verbrauchGestern').textContent = `${data.verbrauchGestern} kWh`;

        // Letzte Aktualisierung anzeigen
        const now = new Date();
        document.getElementById('last-update-text').textContent = `Letzte Aktualisierung: ${now.toLocaleString()}`;
      } catch (error) {
        console.error('Fehler beim Abrufen der Dashboard-Daten:', error);
      }
    }

    async function fetchTagesverlauf() {
      try {
        const response = await fetch('/api/tagesverlauf');
        const verlaufData = await response.json();

        // Daten für das Diagramm vorbereiten
        const labels = verlaufData.map(entry => new Date(entry.timestamp).toLocaleTimeString());
        const values = verlaufData.map(entry => entry.bezug);

        // Diagramm aktualisieren
        updateTagesverlaufChart(labels, values);
      } catch (error) {
        console.error('Fehler beim Abrufen des Tagesverlaufs:', error);
      }
    }

    // Funktion zum Aktualisieren des Diagramms
    function updateTagesverlaufChart(labels, values) {
      const ctx = document.getElementById('verlauf').getContext('2d');

      // Falls das Diagramm bereits existiert, zerstöre es
      if (window.tagesverlaufChart) {
        window.tagesverlaufChart.destroy();
      }

      // Neues Diagramm erstellen
      window.tagesverlaufChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Tagesverlauf (Bezug in kWh)',
            data: values,
            borderColor: 'rgba(0, 123, 255, 1)',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderWidth: 2,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Zeit'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Bezug (kWh)'
              },
              beginAtZero: true
            }
          }
        }
      });
    }

    // Daten beim Laden der Seite abrufen
    fetchDashboardData();
    fetchTagesverlauf();

    // Daten alle 60 Sekunden aktualisieren
    setInterval(fetchDashboardData, 60000);
  </script>
</body>
</html>
