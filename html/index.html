<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strom-Dashboard</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #f0f0f0;
      --blue: #00aaff;
      --neonyellow: #fffb00;
      --card-bg-light: #f5f5f5;
      --card-bg-dark: #1e1e1e;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      .card {
        background-color: var(--card-bg-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-light);
      }
      .card {
        background-color: var(--card-bg-light);
      }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      color: var(--blue);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>âš¡ Strom-Dashboard</h1>
  <div class="grid">
    <div class="card">
      <div class="label">Momentanverbrauch</div>
      <div class="value" id="leistung">-- W</div>
      <canvas id="gauge"></canvas>
    </div>
    <div class="card">
      <div class="label">Bezug</div>
      <div class="value" id="bezug">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Einspeisung</div>
      <div class="value" id="einspeisung">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Tagesverbrauch heute</div>
      <div class="value" id="verbrauchHeute">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Tagesverbrauch gestern</div>
      <div class="value" id="verbrauchGestern">-- kWh</div>
    </div>
    <div class="card" style="grid-column: 1 / -1">
      <div class="label">Tagesverlauf</div>
      <canvas id="verlauf"></canvas>
    </div>
    <div class="card" style="grid-column: 1 / -1">
      <div class="label">Wochenstatistik</div>
      <canvas id="woche"></canvas>
    </div>
    <div id="last-update" class="text-sm opacity-70 mt-4 flex items-center gap-2">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 2m6-2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <span id="last-update-text">Letzte Aktualisierung: ...</span>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
