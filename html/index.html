<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strom-Dashboard</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #f0f0f0;
      --blue: #005e6e;
      --neonyellow: #a6ff00;
      --card-bg-light: #f5f5f5;
      --card-bg-dark: #1e1e1e;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      .card {
        background-color: var(--card-bg-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-light);
      }
      .card {
        background-color: var(--card-bg-light);
      }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      color: var(--blue);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>⚡ Strom-Dashboard</h1>
  <div class="grid">
    <div class="card">
      <div class="label">Momentanverbrauch</div>
      <div class="value" id="leistung">-- W</div>
      <canvas id="gauge"></canvas>
    </div>
    <div class="card">
      <div class="label">Bezug</div>
      <div class="value" id="bezug">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Einspeisung</div>
      <div class="value" id="einspeisung">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Tagesverbrauch heute</div>
      <div class="value" id="verbrauchHeute">-- kWh</div>
    </div>
    <div class="card">
      <div class="label">Tagesverbrauch gestern</div>
      <div class="value" id="verbrauchGestern">-- kWh</div>
    </div>
    <div class="card" style="grid-column: 1 / -1">
      <div class="label">Tagesverlauf</div>
      <canvas id="verlauf"></canvas>
    </div>
    <div class="card" style="grid-column: 1 / -1">
      <div class="label">Wochenstatistik</div>
      <canvas id="woche"></canvas>
    </div>
    <div id="last-update" class="mt-4 flex items-center gap-4 p-3 rounded-lg border border-gray-300 dark:border-gray-600 max-w-fit bg-white dark:bg-[#1e1e1e] text-sm leading-tight shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 2m6-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="flex flex-col">
        <div class="flex flex-col gap-1 sm:flex-row sm:items-center sm:gap-2">
          <span id="last-update-text">Letzte Aktualisierung: --</span>
          <span id="live-badge" class="hidden text-xs font-semibold bg-yellow-200 text-yellow-900 dark:bg-yellow-600 dark:text-yellow-100 px-2 py-0.5 rounded-full w-max">Live</span>
        </div>
        <span id="seriennummer-text">Seriennummer: --</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function formatDatum(date) {
      return date.toISOString().split("T")[0];
    }

    function berechneVerbrauch(daten) {
      if (daten.length < 2) return 0;
      return +(daten[daten.length - 1].bezug - daten[0].bezug).toFixed(2);
    }

    function aktualisiereAnzeige(aktuell) {
      document.getElementById("leistung").textContent = `${aktuell.leistung || '--'} W`;
      document.getElementById("bezug").textContent = `${(aktuell.bezug || 0).toFixed(2)} kWh`;
      document.getElementById("einspeisung").textContent = `${(aktuell.einspeisung || 0).toFixed(2)} kWh`;
      document.getElementById("verbrauchHeute").textContent = `${(aktuell.verbrauchHeute || 0).toFixed(2)} kWh`;
      document.getElementById("verbrauchGestern").textContent = `${(aktuell.verbrauchGestern || 0).toFixed(2)} kWh`;
    }

    function renderGauge(wert) {
      const ctx = document.getElementById("gauge").getContext("2d");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["", ""],
          datasets: [{
            data: [wert, 5000 - wert],
            backgroundColor: ["#fffb00", "#444"],
            borderWidth: 0
          }]
        },
        options: {
          cutout: "80%",
          rotation: -90,
          circumference: 180,
          plugins: { legend: { display: false } }
        }
      });
    }

    function renderVerlauf(daten) {
      if (!daten || daten.length === 0) {
        console.error('Keine Daten für den Tagesverlauf verfügbar.');
        return;
      }
      const labels = daten.map(e => new Date(e.timestamp).toLocaleTimeString());
      const werte = daten.map(e => e.leistung);
      new Chart(document.getElementById("verlauf"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Leistung [W]",
            data: werte,
            borderColor: "#00aaff",
            fill: false
          }]
        },
        options: { scales: { x: { ticks: { autoSkip: true, maxTicksLimit: 10 } } } }
      });
    }

    async function fetchDashboardData() {
      try {
        const response = await fetch('/api/dashboard');
        const data = await response.json();

        aktualisiereAnzeige(data);

        const now = new Date();
        document.getElementById('last-update-text').textContent = `Letzte Aktualisierung: ${now.toLocaleString()}`;
      } catch (error) {
        console.error('Fehler beim Abrufen der Dashboard-Daten:', error);
      }
    }

    async function fetchTagesverlauf() {
      try {
        const response = await fetch('/api/tagesverlauf');
        const verlaufData = await response.json();
        renderVerlauf(verlaufData);
      } catch (error) {
        console.error('Fehler beim Abrufen des Tagesverlaufs:', error);
      }
    }

    async function fetchWochenstatistik() {
      try {
        const response = await fetch('/api/wochenstatistik');
        const statistikData = await response.json();

        const labels = statistikData.map(entry => entry.datum);
        const values = statistikData.map(entry => entry.verbrauch);

        const ctx = document.getElementById('woche').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Tagesverbrauch (kWh)',
              data: values,
              backgroundColor: 'rgba(40, 167, 69, 0.2)',
              borderColor: 'rgba(40, 167, 69, 1)',
              borderWidth: 1,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: 'top',
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Datum'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Verbrauch (kWh)'
                },
                beginAtZero: true
              }
            }
          }
        });
      } catch (error) {
        console.error('Fehler beim Abrufen der Wochenstatistik:', error);
      }
    }

    // Daten beim Laden der Seite abrufen
    fetchDashboardData();
    fetchTagesverlauf();
    fetchWochenstatistik();

    // Daten alle 60 Sekunden aktualisieren
    setInterval(fetchDashboardData, 60000);
  </script>
</body>
</html>
